<div>
    <table class="vis-editor-agg-editor-ranges form-group" ng-show="agg.params.ranges.length">
      <tr>
        <th>
          <label>从</label>
        </th>
        <th colspan="2">
          <label>到</label>
        </th>
      </tr>

      <tr
        ng-repeat="range in agg.params.ranges track by $index">
        <td class="kbn-timepicker">
          <input
            ng-model="range.from"
            validate-date-math
            type="text"
            class="form-control"
            name="range.from" />
        </td>
        <td class="kbn-timepicker">
          <input
            ng-model="range.to"
            validate-date-math
            class="form-control"
            name="range.to" />
        </td>
        <td>
          <button
            type="button"
            ng-click="agg.params.ranges.splice($index, 1)"
            class="btn btn-danger btn-xs">
            <i class="fa fa-times" ></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <small>
            <a target="_window" href="http://www.elastic.co/guide/en/elasticsearch/reference/current/mapping-date-format.html#date-math">可用的日期格式 <i class="fa-link fa"></i></a>
          </small>
        </td>
      </tr>
    </table>

    <input ng-model="agg.params.ranges.length" name="rangeLength" required min="1" type="number" class="ng-hide" />
    <div class="hintbox" ng-show="aggForm.rangeLength.$invalid">
      <p>
        <i class="fa fa-danger text-danger"></i>
        <strong>必填:</strong> 您必须指定至少一个时间范围.
      </p>
    </div>

    <div
      ng-click="agg.params.ranges.push({})"
      class="sidebar-item-button primary">
      添加范围
    </div>
  </div>
</div>
