<h3>脚本字段</h3>
<p>这些脚本字段在数据传输中进行计算.他们可以用在视图或文档中,然而不能够被搜索.你可以管理它们或根据情况新建,但是需要注意的是脚本很复杂、微妙! <!-- If you need some examples, why not let Kibana <a ng-click="addDateScripts()"><strong>create a few examples from your date fields.</strong></a --></p>

<header>
  <a
    ng-href="{{ kbnUrl.getRouteHref(indexPattern, 'addField') }}"
    class="btn btn-info"
    aria-label="添加脚本字段">
    <i aria-hidden="true" class="fa fa-plus"></i>
    添加脚本字段
  </a>
</header>

<paginated-table
  columns="columns"
  rows="rows"
  per-page="perPage">
</paginated-table>

<p class="text-center" ng-if="rows.length === 0">未找到匹配的脚本字段.</p>
