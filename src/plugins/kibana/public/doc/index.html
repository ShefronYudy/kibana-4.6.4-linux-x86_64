<div ng-controller="doc" class="app-container">

  <div class="container-fluid">
    <div class="row">

      <!-- no results -->
      <div class="col-md-12" ng-if="status === 'notFound'">
          <div class="col-md-12">
            <h1>生成文档失败. <i aria-hidden="true" class="fa fa-meh-o"></i></h1>

            <p>
              在指定索引中未找到匹配ID或类型的任何文档.
            </p>

          </div>
      </div>

            <!-- no results -->
      <div class="col-md-12" ng-if="status === 'error'">
          <div class="col-md-12">
            <h1>糟糕. <i aria-hidden="true" class="fa fa-meh-o"></i></h1>

            <p>
              异常. 不仅仅无法找到文档，索引或类型丢失，请检查Elasticsearch是否正确.
            </p>

          </div>
      </div>

      <!-- loading -->
      <div class="col-md-12" ng-if="status === undefined">
        <div class="discover-overlay">
          <h2>搜索中</h2>
          <div class="spinner large"></div>
          <div ng-show="fetchStatus">{{fetchStatus.complete}}/{{fetchStatus.total}}</div>
        </div>
      </div>

      <!-- result -->
      <div class="col-md-12" ng-if="status === 'found'">
        <h2><b>文档:</b> {{hit._index}}/{{hit._type}}/{{hit._id | uriescape}}</h2>

        <doc-viewer hit="hit" index-pattern="indexPattern"></doc-viewer>
      </div>
    </div>
  </div>
</div>
